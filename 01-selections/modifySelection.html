<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="selections.css">
	<title>Modifying Selections with D3</title>
  <script src="../d3.v7.js"></script>
  <script src="modifySelections.js"></script>
  
</head>
  <h1 class="container">Modifying Selections</h1>
  <div class="container">
    <svg viewbox="0 0 250 60" class="border" 
        id="eachSVG">
      <circle r="20" cx="50" cy="30" fill="lightblue" />
      <circle r="20" cx="100" cy="30" fill="lightblue" />
      <circle r="20" cx="150" cy="30" fill="lightblue" />
      <circle r="20" cx="200" cy="30" fill="lightblue" />
    </svg>
  <p style="margin-bottom: 1cm; margin-top: -5px">
  <button id="eachButton" onclick="applyEach()">Apply Each</button>
  <button id="resetFillButton" onclick="resetFill()">Reset Each</button>
  <button id="removeFillButton" onclick="removeFill()">Remove Fill</button>
  </p>
  </div>

  <div class="container">
    <div class="border" style="display: inline-flex"
          id="styleExample">
      <div class="box blue-box"></div>
      <div class="box pink-box"></div>
      <div class="box pink-box"></div>
    </div>
    <p style="margin-bottom: 1cm; margin-top: 2px">
      <button id="styleExampleButton" onclick="addStyle()">Add Style</button>
    </p>
  </div>

  <div class="container">
    <svg viewbox="0 0 250 60" class="border"
        id="setterExampleSVG">
      <circle cx="50" cy="30" r="20" fill="lightblue" />
      <circle cx="125" cy="30" r="20" fill="lightblue" />
      <circle cx="200" cy="30" r="20" fill="lightblue" />
    </svg>
  <p style="margin-bottom: 1cm; margin-top: -5px">
    <button id="setterExampleButton" onclick="setRadii()">Set Radii</button>
  </p>
  </div>

  <div class="container">
    <svg viewbox="0 0 250 60" class="border"
        id="classedExampleSVG">
      <circle id="blue" cx="50" cy="30" r="20" fill="lightblue" />
      <circle cx="125" cy="30" r="20" fill="pink" />
      <circle cx="200" cy="30" r="20" fill="pink" />
    </svg>
    <p style="margin-bottom: 1cm; margin-top: -5px">
      <button id="classedExampleButton" 
        onclick="classedExampleButtonHandler()">Add Class</button>
    </p>
  </div>

  <div class="container">
    <div class="border" style="display: inline-flex">
      <div id="textContainer">
        <div class="textBox box blue-box">BOX</div>
      </div>
    </div>
    <p style="margin-bottom: 1cm; margin-top: 2px">
      <button id="changeTextButton" onclick="reverseText()">Reverse Text</button>
    </p>
  </div>
</body>
</html>
