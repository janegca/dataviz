<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
	<title>Modifying Selections with D3</title>
  <style>
    .blue-box{
      margin: 0 auto;
      background-color: lightblue;
      width: 50px;
      height: 50px;
    }

    .pink-box{
      margin: 0 auto;
      background-color: pink;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div style="width:50%; max-width:1200px; margin:0 auto;">
    <svg viewbox="0 0 250 60" style="border:1px solid black" 
        id="eachSVG">
      <circle r="20" cx="50" cy="30" fill="lightblue" />
      <circle r="20" cx="100" cy="30" fill="lightblue" />
      <circle r="20" cx="150" cy="30" fill="lightblue" />
      <circle r="20" cx="200" cy="30" fill="lightblue" />
    </svg>
  <p style="margin-bottom: 1cm; margin-top: -5px">
  <button id="eachButton" onclick="applyEach()">Apply Each</button>
  <button id="resetButton" onclick="resetEach()">Reset Each</button>
  <button id="removeFillButton" onclick="removeFill()">Remove Fill</button>
  </p>
  </div>

  <div style="width:50%; max-width:1200px; margin:0 auto; 
              border: 1px solid black; display: inline-flex"
        id="styleExampleSVG">
    <div class="box blue-box" style="margin-top: 15px"></div>
    <div class="box pink-box"></div>
    <div class="box pink-box"></div>
  
  <p style="margin: 0 auto">
    <button id="styleExampleButton" onclick="addStyle()">Add Style</button>
  </p>
  </div>
  <script src="../d3.v7.js"></script>
  <script>
    function applyEach(){
        d3.selectAll("#eachSVG circle").each((d,i,nodes) => {
            if (i % 2 == 0) {
                nodes[i].setAttribute("fill", "pink");
            };
    })};

    function resetEach(){
      d3.selectAll("#eachSVG circle")
        .attr('fill', 'lightBlue');
    };

    function removeFill(){
      d3.selectAll("#eachSVG circle").attr('fill', null);
    }
    
    function addStyle() {
      d3.selectAll("#styleExampleSVG .box")
        .style("border-radius", "10px");
    };
</script>
</body>
</html>
