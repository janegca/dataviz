<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="importing.css">
  <title>Importing Data</title>
  <script src="../d3.v7.js" defer></script>
  <script src="importing.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Examples of Importing and Displaying Data</h1>
    <h2>Import a CSV File</h2>
    <svg id="csvDemo" width="80" height="50"></svg>

    <h2>Import a JSON File</h2>
    <svg id="jsonDemo" width="80" height="50"></svg>

    <h2>Import an HTML File</h2>
    <svg id="htmlDemo"  width="80" height="50"></svg>

    <h2>Import an XML File</h2>
    <svg id="xmlDemo"  width="80" height="50"></svg>


    <h2>Import a Text File</h2>
    <svg id="textDemo" width="80" height="50"></svg>

    <h2>Import an SVG File</h2>
    <svg id="svgDemo" class="lightblue" width="80" height="50"></svg>

    <h2>Import a PNG File</h2>
    <canvas id="imageDemo" width="64px" height="64px"></canvas>
  </div>
</body>
</html>
